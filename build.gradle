group 'me.dawars'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":../jopenvr")
    compile group: 'org.processing', name: 'core', version: '3.3.6'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.5.1'
// https://mvnrepository.com/artifact/org.jogamp.jogl/jogl-all
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'

//    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
